<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Grow</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #eee;
		}
		.wrapper {
			width: 100%;
			max-width: 960px;
			margin: 0 auto;
		}
		.flex-container{
			border: 5px solid black;
			display: flex;
		}
		.box{
			height: 100px;
			min-width: 100px;
			/*flex-grow: 1;*/
		}
		.one{
			flex-grow: 1;
			background-color: pink;
		}
		.two{
			flex-grow: 2;
			background-color: lightblue;
		}
		.three{
			flex-grow: 3;
			background-color: magenta;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="flex-container">
			<div class="box one"></div>
			<div class="box two"></div>
			<div class="box three"></div>
		</div>
	</div>
</body>
</html>
