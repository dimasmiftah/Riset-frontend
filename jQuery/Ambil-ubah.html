<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ambil dan Ubah</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>Belajar jQuery</h1>
	<div id="box1">Box 1</div>

	<div class="boxwrap">
		<div class="boxes">Baris pertama</div>
		<div class="boxes">Baris kedua</div>
		<div class="boxes">Baris ketiga</div>	
		<div class="boxes">Baris keempat</div>	
	</div>

	<form action="">
		<input type="text" id="inputText">
		<input type="submit">
	</form>
	<button>HTML</button>
	<button id="rubah">Rubah HTML</button>

	<script>
		jQuery(document).ready(function($) {
			//Get dan set Nilai (	.val() | .text() | .html()	)
			$('form').submit(function(event) {
				var tulisan = $('#inputText').val();
				$('h1').text(tulisan);
				event.preventDefault();
			});

			$('button:first').click(function(event) {
				alert($('.boxwrap').html());
			});

			$('#rubah').click(function(event) {
				$('.boxwrap').html('<h1>Ini ditubah menggunakan jQuery</h1>');
			});
		});
	</script>	
</body>
</html>
