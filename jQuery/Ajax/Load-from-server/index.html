<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="konten">
		<p>Ini data</p>
	</div>
	<button id="load">Load!</button>

	<script>
		jQuery(document).ready(function($) {
			$('#load').click(function(event) {
				$('.konten').load('data.txt', {Nama: "Dimas", Kelas: "IF-2"}, function () {
					alert('Berhasil di load');
				});
			});
		});
	</script>
</body>
</html>
