<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selection</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>Belajar jQuery</h1>
	<div id="box1">Box 1</div>
	<div class="boxes">Baris pertama</div>
	<div class="boxes">Baris kedua</div>
	<div class="boxes">Baris ketiga</div>	
	<div class="boxes">Baris keempat</div>	

	<script>
		jQuery(document).ready(function($) {
			$('h1').css('color', 'pink');
			$('#box1').css('color', 'blue');
			$('.boxes').css('color', 'red');
			$('.boxes:first').css('color', 'green');
			$('.boxes:last').css('color', 'yellow');
			$('.boxes:eq(2)').css('color', 'pink');
		});
	</script>	
</body>
</html>
